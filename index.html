<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Builder</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="/tailwindcss.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
        plugins: [
          function({ addVariant }) {
            addVariant('on', '&.on');
            addVariant('active', '&.active');
          }
        ]
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
